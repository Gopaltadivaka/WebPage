<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>SaleTax Calculation </title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Final Sale Calculation</h2>
                        <div class="input-group">
                            <input type="text" id="saleAmount" placeholder="Enter Sale Amount" name="sale" required >
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" id="saleTax" type="text" placeholder="Sales tax percentage" name="saleTax" required >
                                </div>
                            </div>
                        </div>
                        <div>
                            <p id="resultBox"></p>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="p-t-20">
                                    <button class="btn btn--radius btn--green" onclick='calculate()' type="submit">Calculate</button>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="p-t-20">
                                    <button class="btn btn--radius btn--green" onclick='clearOutput()' type="submit">Clear</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script>
        $(document).ready(function(){
        $('#resultBox').hide();
    });
    function calculate(){
        salesAmount = parseInt($('#saleAmount').val());
        tax = parseInt($('#saleTax').val());
       let taxpercent = (tax/100);
       let price = (salesAmount * taxpercent)
       let finalPrice = (salesAmount + price)
       $('#resultBox').text('Final price is'+" " +finalPrice)
       if (!salesAmount==''){
           $('#resultBox').fadeIn('slow');
       }
    }
    function clearOutput(){
        $('#saleAmount').val('');
        $('#saleTax').val('');
        $('#resultBox').fadeOut();
    }
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
